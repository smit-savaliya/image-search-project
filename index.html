<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Serch App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images...">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1602924641353-8e45da62a7e6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1269&q=80">
            <a href="https://unsplash.com/photos/6N4WJzW4rPc" target="_blank">Sunset</a>
        </div>
       

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1578507065211-1c4e99a5fd24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZmlzaHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Sunset">
            <a href="https://unsplash.com/photos/6N4WJzW4rPc" target="_blank">Sunset</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8Y2FyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Sunset">
            <a href="https://unsplash.com/photos/6N4WJzW4rPc" target="_blank">Sunset</a>
        </div>
    </div>

    <button id="show-more">Show more</button>



    <script src="server.js"></script>
</body>
</html>
